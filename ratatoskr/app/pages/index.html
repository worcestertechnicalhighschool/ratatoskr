{% extends 'templates/base.html' %}
{% load socialaccount %}

{% block body %}
    <p class="text-danger">HEY</p>
    <p>Hello World</p>
    {% if user.is_authenticated %}
        <p>Welcome, You are logged in as {{ user.username }}</p>
    {% else %}
        <a href="{% provider_login_url 'google' %}">Login With Google</a>
    {% endif %}
{% endblock body %}
